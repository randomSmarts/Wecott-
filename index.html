<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeCott - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="header-left">
        <img src="logo.png" alt="WeCott Logo" class="logo">
    </div>
    <div class="header-middle">
        <input type="text" placeholder="Search boycotts..." id="search-bar" class="search-bar">
    </div>
    <div class="header-right">
        <img src="profile-icon.png" alt="Profile" class="profile-icon">
        <img src="notifications-icon.png" alt="Notifications" class="notifications-icon">
    </div>
</header>

<div class="container">
    <!-- Sidebar -->
    <aside>
        <ul class="sidebar-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Your Boycotts</a></li>
            <li><a href="#">Discover Boycotts</a></li>
            <li><a href="#">People You Know</a></li>
            <li><a href="#">Create Boycott</a></li>
            <li><a href="#">Impact Summary</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </aside>

    <!-- Main Content Area -->
    <main>
        <div class="tabs">
            <button class="tab active">Popular Boycotts</button>
            <button class="tab">Categories</button>
            <button class="tab">Local Boycotts</button>
            <button class="tab">Brands Involved</button>
        </div>

        <button id="add-boycott-btn" class="add-boycott-btn">+ Add Boycott</button>

        <div class="boycott-grid" id="boycott-grid">
            <!-- Boycott data will load dynamically here -->
        </div>
    </main>
</div>

<!-- Modal for adding boycott -->
<div id="boycott-modal" class="modal">
    <div class="modal-content">
        <span id="close-modal" class="close">&times;</span>
        <h2>Add a Boycott</h2>
        <form id="add-boycott-form">
            <label for="boycott-image">Image URL:</label>
            <input type="text" id="boycott-image" name="boycott-image" placeholder="Paste image URL here" required><br><br>

            <label for="boycott-title">Boycott Title:</label>
            <input type="text" id="boycott-title" name="boycott-title" placeholder="Enter title here" required><br><br>

            <label for="boycott-description">Boycott Description:</label>
            <textarea id="boycott-description" name="boycott-description" rows="4" placeholder="Enter description here" required></textarea><br><br>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
