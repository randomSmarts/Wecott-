<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeCott - Community</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="header-left">
        <img src="logo.png" alt="WeCott Logo" class="logo">
    </div>
    <div class="header-right">
        <img src="profile-icon.png" alt="Profile" class="profile-icon">
        <img src="notifications-icon.png" alt="Notifications" class="notifications-icon">
    </div>
</header>

<div class="container">
    <!-- Boycott Information Section -->
    <main>
        <div id="boycott-info">
            <!-- Boycott content dynamically loaded here -->
        </div>
        <div class="boycott-actions">
            <button>Join Boycott</button>
            <button>Share Boycott</button>
            <button>Details</button>
        </div>
    </main>
</div>

<script src="community.js"></script>
</body>
</html>
